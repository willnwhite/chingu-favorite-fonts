<html>
  <head>
    <meta charset="UTF-8" />
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body></body>
  <script type="text/javascript">
    var app = Elm.Main.init({ flags: window.innerWidth });

    window.addEventListener("scroll", sendViewport);
    app.ports.getViewport.subscribe(sendViewport);

    function sendViewport() {
      app.ports.viewport.send({
        viewportHeight: document.body.clientHeight,
        sceneHeight: document.body.scrollHeight,
        viewportY: document.body.scrollTop,
      });
    }
  </script>
</html>
